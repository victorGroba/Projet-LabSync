<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página - fundo neutro */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ecf0f1; /* Cor de fundo neutra */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeInPage 1s ease-out; /* Animação da página ao carregar */
        }

        /* Animação para a página inteira */
        @keyframes fadeInPage {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contêiner do formulário */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        /* Logo - Usando a logo da empresa */
        .logo {
            display: flex;
            justify-content: center; /* Centraliza a logo horizontalmente */
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px; /* Tamanho ideal da logo */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50; /* Cor mais sóbria */
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Animação suave no contêiner do login */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }

        footer a:hover {
            color: #2980b9;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], input[type="password"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa">
        </div>
        <h2>Login</h2>
        <form method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados à <strong>LabSync</strong> &copy; 2025</p>
    </footer>

</body>
</html>
