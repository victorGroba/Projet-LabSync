<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pH</title>

    <!-- Fonte Roboto e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ecf0f1;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.2s ease;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease, visibility 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
        }
        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            margin-left: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            transition: padding-left 0.2s ease, background-color 0.2s ease;
        }
        .sidebar ul li a:hover {
            background-color: #1abc9c;
            padding-left: 25px;
            border-radius: 5px;
        }
        .sidebar ul li a i {
            font-size: 20px;
            margin-right: 10px;
        }
        /* Botão de alternar a sidebar no mobile */
        .toggle-sidebar {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: #2c3e50;
            margin-left: 10px;
            margin-top: 10px;
        }
        /* Botão para fechar a sidebar */
        .close-sidebar {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: #ecf0f1;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
            transition: margin-left 0.3s ease;
        }
        .content .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 950px;
            margin: auto;
        }
        .logo img {
            width: 180px;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: width 0.2s ease;
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #34495e;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .btn-primary {
            background-color: #1abc9c;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                height: 100%;
                overflow: hidden;
                transition: width 0.3s ease;
            }
            .sidebar.active {
                width: 250px;
                overflow: visible;
            }
            .sidebar ul li {
                display: none;
            }
            .sidebar.active ul li {
                display: flex;
            }
            .content {
                margin-left: 0;
                padding: 20px;
                transition: margin-left 0.3s ease;
            }
            .toggle-sidebar {
                display: block;
                cursor: pointer;
                font-size: 30px;
                color: #2c3e50;
                margin-left: 10px;
                margin-top: 10px;
            }
            .sidebar.active + .content {
                margin-left: 250px;
            }
            .content .container {
                padding: 30px;
            }
            .close-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Botão para alternar a sidebar no mobile -->
    <div class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2><a href="{{ url_for('home') }}" style="color: #ecf0f1; text-decoration: none;">LabSync</a></h2>
        <ul>
            <li><a href="{{ url_for('projeto1.formulario') }}"><i class="fas fa-vial"></i> Registro de pH</a></li>
            <li><a href="{{ url_for('projeto2.index') }}"><i class="fas fa-chart-line"></i> Relatório de Produção</a></li>
            <li><a href="{{ url_for('projeto3.form') }}"><i class="fas fa-box"></i> Registro de Pedidos</a></li>
        </ul>
        <div class="footer-sidebar text-center">
            <p>Desenvolvido por</p>
            <p><b>José Victor</b></p>
        </div>
        <!-- Botão para fechar a sidebar -->
        <div class="close-sidebar">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container">
            <div class="text-center logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="180">
            </div>
            <h2 class="text-center mb-4">Registro de Medições de pH</h2>
            <p>Os dados são salvos no <strong>GMM-05-AT-343</strong></p>
            <P><strong>Local Área Técnica:</strong>  \Controles do Setor de Meios de Cultura\Cartas controle</P>
            <br><br>

            <!-- Formulário de registro -->
            <form id="form-ph" method="post">
                <div class="form-group mb-3">
                    <label for="equipamento">Equipamento:</label>
                    <select id="equipamento" name="equipamento" class="form-select" required>
                        <option value="GMM-PH15">GMM-PH15</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="padrao">Padrão:</label>
                    <select id="padrao" name="padrao" class="form-select" required>
                        <option value="4.00">4,00</option>
                        <option value="7.00">7,00</option>
                        <option value="10.00">10,00</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="valor_lido">Valor Lido:</label>
                    <input type="number" step="0.01" id="valor_lido" name="valor_lido" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="analista">Analista:</label>
                    <select id="analista" name="analista" class="form-select" required>
                        <option value="José Victor">José Victor</option>
                        <option value="Juan Xao">Juan Xao</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Registrar</button>
            </form>

            <!-- Container para exibir o resumo do registro -->
            <div id="registro-resumo"></div>
        </div>
    </div>

    <script>
        // Alternar a visibilidade da sidebar
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('active');
        });
        document.querySelector('.close-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.content').classList.remove('active');
        });

        // Intercepta o envio do formulário para registrar as medições de pH
        document.getElementById('form-ph').addEventListener('submit', function(event) {
            event.preventDefault(); // evita o recarregamento da página
            let formData = new FormData(this);

            fetch('{{ url_for("projeto1.formulario") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Processa a resposta como JSON
            .then(data => {
                let resumoDiv = document.getElementById('registro-resumo');
                if(data.status === "success") {
                    resumoDiv.innerHTML = `
                        <div class="alert alert-success mt-3" role="alert">
                            <strong>${data.message}</strong><br>
                            <span><b>Equipamento:</b> ${data.equipamento}</span><br>
                            <span><b>Padrão:</b> ${data.padrao}</span><br>
                            <span><b>Valor Lido:</b> ${data.valor_lido}</span><br>
                            <span><b>Data:</b> ${data.data}</span><br>
                            <span><b>Analista:</b> ${data.analista}</span>
                        </div>`;
                } else {
                    resumoDiv.innerHTML = `<div class="alert alert-danger mt-3" role="alert">${data.message}</div>`;
                }
                // Limpa o formulário
                this.reset();
            })
            .catch(error => console.error('Erro ao registrar:', error));
        });
    </script>
</body>
</html>
